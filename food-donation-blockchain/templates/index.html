<!DOCTYPE html>
<html>
<head>
    <title>Blockchain Donation History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 30px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px 16px;
            text-align: left;
        }
        th {
            background-color: #f8f8f8;
        }
        tr:nth-child(even) {
            background-color: #fafafa;
        }
        code {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>ðŸ“œ Blockchain Donation History</h1>

    <table>
        <thead>
            <tr>
                <th>Index</th>
                <th>Type</th>
                <th>Sender</th>
                <th>Receiver</th>
                <th>Data</th>
                <th>Timestamp</th>
                <th>Hash</th>
            </tr>
        </thead>
        <tbody>
            {% for block in donations %}
            <tr>
                <td>{{ block.index }}</td>
                <td>{{ block.donation_type }}</td>
                <td>{{ block.sender }}</td>
                <td>{{ block.receiver }}</td>
                <td><code>{{ block.data }}</code></td>
                <td>{{ block.timestamp | round(2) }}</td>
                <td style="font-size: 0.7em;">{{ block.hash[:16] }}...</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

<script>
function loadBlockchainData() {
  fetch('/blockchain_data')
    .then(res => res.json())
    .then(data => {
      const tableBody = document.getElementById('blockchainTableBody');
      tableBody.innerHTML = '';

      // Filter out genesis block (index === 0)
      const filteredBlocks = data.filter(block => block.index > 0);

      filteredBlocks.forEach(block => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${block.index}</td>
          <td>${block.donation_type}</td>
          <td>${block.sender}</td>
          <td>${block.receiver}</td>
          <td>${block.data}</td>
          <td>${new Date(block.timestamp * 1000).toLocaleString()}</td>
          <td><code style="font-size: 0.75em">${block.hash}</code></td>
        `;
        tableBody.appendChild(row);
      });
    });
}

// Auto-refresh every 5 seconds
setInterval(loadBlockchainData, 5000);
window.onload = loadBlockchainData;
</script>

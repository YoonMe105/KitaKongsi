<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Donation Blockchain</title>
</head>
<body>
    <h1>ðŸ“¦ Donate Food</h1>
    <button id="connectWallet">ðŸ”Œ Connect Wallet</button>
    <p id="walletAddress"></p>

    <form id="donationForm">
        <label>Food:</label><br>
        <input type="text" id="food"><br><br>

        <label>Quantity:</label><br>
        <input type="text" id="quantity"><br><br>

        <label>Location:</label><br>
        <input type="text" id="location"><br><br>

        <button type="submit">Donate</button>
    </form>

    <h2>ðŸ“œ Blockchain Donations</h2>
    <ul id="donationList"></ul>

    <script>
        // Handle donation form submit
        document.getElementById('donationForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const food = document.getElementById('food').value;
            const quantity = document.getElementById('quantity').value;
            const location = document.getElementById('location').value;

            fetch('/donate', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({food, quantity, location})
            })
            .then(res => res.json())
            .then(data => {
                alert(data.message || data.error);
                loadDonations(); // Refresh donation list
            });
        });

        // Load donation chain
        function loadDonations() {
            fetch('/donations')
                .then(res => res.json())
                .then(data => {
                    const list = document.getElementById('donationList');
                    list.innerHTML = '';
                    data.forEach(block => {
                        const li = document.createElement('li');
                        li.innerHTML = `<strong>Index:</strong> ${block.index || '?'}<br>
                                        <strong>Data:</strong> ${JSON.stringify(block.data)}<br>
                                        <strong>Previous Hash:</strong> ${block.previous_hash || 'N/A'}`;
                        list.appendChild(li);
                    });
                });
        }

        // Initial load
        loadDonations();

        const connectBtn = document.getElementById("connectWallet");
        const walletAddress = document.getElementById("walletAddress");

        connectBtn.onclick = async () => {
            if (window.ethereum) {
            try {
                const accounts = await ethereum.request({ method: "eth_requestAccounts" });
                walletAddress.textContent = `Connected: ${accounts[0]}`;
                console.log("Connected to:", accounts[0]);
            } catch (err) {
                console.error("User rejected connection", err);
            }
            } else {
            alert("MetaMask not found. Please install it.");
            }
        };

        
    </script>
</body>
</html>

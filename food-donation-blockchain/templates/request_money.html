{% extends "base.html" %}
{% block content %}
<a href="{{ url_for('home') }}" class="back-button">‚Üê Back to Home</a>
<h1>Request Money</h1>
<p>Available: ${{ available_money }}</p>
<form method="POST">
    <label>Your Name:</label><br>
    <input type="text" name="receiver" required><br><br>
    <label>Amount Requested:</label><br>
    <input type="number" step="0.01" name="amount" required><br><br>
    <button type="submit">Request</button>
</form>
{% endblock %}

<!DOCTYPE html>
<html>
<head>
    <title>Donation Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4">Welcome to Donation Platform</h1>

    <div class="alert alert-primary">
        <h4>Current Balances</h4>
        <p><strong>Money:</strong> ${{ money_balance }}</p>
        <ul>
            {% for type, qty in food_balances.items() %}
                <li><strong>{{ type }}</strong>: {{ qty }}</li>
            {% endfor %}
        </ul>
    </div>

    <div class="row g-3">
        <div class="col-md-3"><a class="btn btn-success w-100" href="{{ url_for('donate_money') }}">Donate Money</a></div>
        <div class="col-md-3"><a class="btn btn-warning w-100" href="{{ url_for('request_money') }}">Request Money</a></div>
        <div class="col-md-3"><a class="btn btn-info w-100" href="{{ url_for('donate_food') }}">Donate Food</a></div>
        <div class="col-md-3"><a class="btn btn-secondary w-100" href="{{ url_for('request_food') }}">Request Food</a></div>
    </div>

    <div class="mt-4">
        <a href="{{ url_for('history') }}" class="btn btn-outline-dark">View History</a>
    </div>
</div>
</body>
</html>

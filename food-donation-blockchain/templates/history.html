<!DOCTYPE html>
<html>
<head>
    <title>History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body class="bg-light">
<a href="{{ url_for('home') }}" class="btn btn-success rounded-pill back-btn">üè† Home</a>

<div class="container py-5">
    <h2>Blockchain Donation History</h2>
    {% for block in blockchain %}
        <div class="card mb-3 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">#{{ block.index }} - {{ block.donation_type }}</h5>
                <p class="mb-1"><strong>From:</strong> {{ block.sender or "N/A" }}</p>
                <p class="mb-1"><strong>To:</strong> {{ block.receiver or "N/A" }}</p>
                <p class="mb-1"><strong>Data:</strong> {{ block.data }}</p>
                <small class="text-muted">{{ block.timestamp }}</small>
            </div>
        </div>
    {% endfor %}
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Donate Money</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 300px;
    }
    input {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <form method="POST">
    <h2>Donate Money (ETH)</h2>
    <input type="text" name="sender" placeholder="Sender Wallet Address (0x...)" required />
    <input type="text" name="receiver" placeholder="Receiver Wallet Address (0x...)" required />
    <input type="number" name="amount" min="0.0001" step="0.0001" placeholder="Amount in ETH" required />
    <button type="submit">Donate</button>
  </form>
</body>
</html>

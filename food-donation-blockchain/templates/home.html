<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e6f0f9, #f5f7fa);
            min-height: 100vh;
            text-align: center;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card-glass {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
<div class="container py-5">
    <img src="{{ url_for('static', filename='img/kitakongsi.png') }}" alt="logo" />

    <h1 class="text-center mb-4">Donation System</h1>

    <div class="row text-center mb-4">
        <div class="col-md-6">
            <div class="card-glass">
                <h5>Money Balance</h5>
                <h3>${{ balances.money }}</h3>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card-glass">
                <h5>Food Balance</h5>
                {% if balances.food %}
                    {% for f in balances.food %}
                        <p>{{ f.quantity }} x {{ f.type }}</p>
                    {% endfor %}
                {% else %}
                    <p>No food donations yet</p>
                {% endif %}
            </div>
        </div>
    </div>

    <div class="d-flex flex-wrap gap-3 justify-content-center">
        <a href="/donate/money" class="btn btn-success btn-lg">Donate Money</a>
        <a href="/donate/food" class="btn btn-success btn-lg">Donate Food</a>
        <a href="/request/money" class="btn btn-warning btn-lg">Request Money</a>
        <a href="/request/food" class="btn btn-warning btn-lg">Request Food</a>
        <a href="/history" class="btn btn-info btn-lg">View History</a>
    </div>
</div>
</body>
</html>

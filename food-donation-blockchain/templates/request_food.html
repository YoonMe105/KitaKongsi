{% extends "base.html" %}
{% block content %}
<a href="{{ url_for('home') }}" class="back-button">‚Üê Back to Home</a>
<h1>Request Food</h1>
<form method="POST">
    <label>Your Name:</label><br>
    <input type="text" name="receiver" required><br><br>
    <label>Select Food Item:</label><br>
    <select name="item_name" required>
        {% for item, qty in food_items.items() %}
            {% if qty > 0 %}
            <option value="{{ item }}">{{ item }} (Available: {{ qty }})</option>
            {% endif %}
        {% endfor %}
    </select><br><br>
    <label>Quantity Requested:</label><br>
    <input type="number" name="quantity" required><br><br>
    <button type="submit">Request</button>
</form>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donate Food</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { margin: 0 auto; max-width: 400px; display:flex; flex-direction:column; gap:8px; }
        input, button { padding:8px; }
        table { margin-top:20px; width:100%; border-collapse: collapse; }
    </style>
</head>
<body>
    <h1>ðŸ“¦ Donate Food</h1>
    <form id="donationForm">
        <label>Food:</label>
        <input type="text" id="food" required>

        <label>Quantity:</label>
        <input type="number" id="quantity" min="0.01" step="0.01" required>

        <label>Location:</label>
        <input type="text" id="location" required>

        <button type="submit">Donate</button>
    </form>

    <script>
        document.getElementById('donationForm').addEventListener('submit', function(e){
            e.preventDefault();
            const food = document.getElementById('food').value.trim();
            const quantity = document.getElementById('quantity').value.trim();
            const location = document.getElementById('location').value.trim();

            fetch('/donate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ food, quantity, location })
            }).then(r=>r.json()).then(j=>{
                alert(j.message || j.error);
                document.getElementById('donationForm').reset();
            });
        });
    </script>
</body>
</html>

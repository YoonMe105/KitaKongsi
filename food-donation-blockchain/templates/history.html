<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donation History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e6f0f9, #f5f7fa);
            font-family: 'Poppins', sans-serif;
        }
        .card-glass {
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn-home {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #28a745;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            text-decoration: none;
        }
    </style>
</head>
<body>
<a href="/" class="btn-home">üè†</a>
<div class="container py-4">
    <h1 class="text-center mb-4">Donation History</h1>
    {% for block in chain %}
        <div class="card-glass">
            <strong>Index:</strong> {{ block.index }} <br>
            <strong>Type:</strong> {{ block.donation_type }} <br>
            <strong>Sender:</strong> {{ block.sender }} <br>
            <strong>Receiver:</strong> {{ block.receiver }} <br>
            <strong>Data:</strong> {{ block.data }} <br>
            <strong>Timestamp:</strong> {{ block.timestamp }} <br>
            <small>Hash: {{ block.hash }}</small>
        </div>
    {% endfor %}
</div>
</body>
</html>
